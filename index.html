<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOsearch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="banner">
                <h1 class="title">BookOsearch</h1>
                <form id="search-books">
                    <input type="text" placeholder="Search books...">
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2>Books to read</h2>
            <ul>
                <li>
                    <span class="name">Wings of fire</span><br>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Overstory</span><br>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Life in the Clock Tower Valley</span><br>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Common Wealth of Cricket</span><br>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Making India Awesome</span><br>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book">
            <input type="checkbox" id="hide">
            <label for="hide">Hide all the books</label>
            <div class="clearfix">
                <input type="text" placeholder="Add a book..">
                <button>Add</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
